        let add=(...number)=>{
            let tot=0;
            for(let n of number){
                tot+=n;
            }
            return tot;
        }
        console.log(add(5,3));
        
        let add2=(...[x,y,z=0])=>{
            let tot=0;
            tot=x+y+z;
            return tot;
        }

        console.log(add2(5,3,10,7,6));
