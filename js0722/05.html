<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sayHi=()=>{
            return 'Hi, '
        }
        let welcome=(callback,name)=>{
            console.log(callback()+name);
        }
        welcome(sayHi,('ben'));
        
        let welcome2=(name)=>{
            console.log(sayHi()+name);
        }
        welcome2('ben');

        let welcome3=(fName,name)=>{
            console.log(fName()+name);
        }
        welcome3(sayHi,'ben');

        
    </script>
</body>
</html>
