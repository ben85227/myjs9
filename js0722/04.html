<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let checkScore=(score)=>{
            if(score<0||score>100){
                console.log('超出範圍');
                return;
            }
            if(score>=60){
                console.log('及格');
            }else{
                console.log('不及格');
            }
        }
        checkScore(60);


        let a=(n1,n2)=>{
            let a1=n1+n2;
            let a2=n1-n2;
            return [a1,a2];
        }
        let result=a(5,3);
        console.log(result[0]);
        console.log(result[1]);
    </script>
</body>
</html>
