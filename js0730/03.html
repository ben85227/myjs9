<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 選項按鈕:複選(checkbox) -->
     <form action="">
        科目:
        <input type="checkbox" name="subject" value="html">HTML
        <input type="checkbox" name="subject" value="css">CSS
        <input type="checkbox" name="subject" value="js">JS
        <input type="button" id="btn" value="送出">
     </form>
     <p id="result"></p>
     <script>
        let result=document.querySelector('#result');
        let btn=document.querySelector('#btn');0
        btn.addEventListener('click',function(){
            result.innerHTML='';
            let subject=document.getElementsByName('subject');
            for(let i=0;i<subject.length;i++){
                if(subject[i].checked){
                    if (subject[i].value === 'css') {
                result.innerHTML += `<span style="color:red;">${subject[i].value}</span><br>`;
            }else{
                    result.innerHTML+=subject[i].value+'<br>'
            }
                
                    
                }
                
            }
        })
     </script>
</body>
