<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 合法的陣列宣告
        //空陣列=>不確定陣列長度時使用
        let arr1=[];  
        console.log(arr1);
        console.log(typeof arr1);//陣列=>集合物件(所以是物件)

        //宣告一個存放數值資料的陣列
        let arr2=[1,2,3];  
        console.log(arr2);
        arr2[1]='5'; //將陣列編號1的內容換成5
        console.log(arr2);
        //查看更改後的陣列編號1的內容
        console.log(arr2[1]);

        //宣告一個存放字串資料的陣列
        let arr3=['1','2','3'];  
        console.log(arr3);

        //宣告一個存放各式型別資料的陣列
        let arr4=[1,'2',true,[],{book:'js'}];  
        console.log(arr4);

    </script>
</body>
</html>
