<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h2>filter=>傳回符合條件的元素</h2>
    <hr>
    <script>
        let arr1=[1,3,7,100,234];

        // 陣列中的每個值*2
        let arr2=arr1.map((n)=> n*2)
        console.log(arr2);
    </script>
</body>
