<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (var i = 1; i <= 5; i++) {
            for (var j = 1; j <= i; j++) {
                document.write('*')
            }
            document.write('<br>')
        }
        document.write('<hr>')



        for (var i = 1; i <= 9; i++) {
            for (var j = 1; j <= 9; j++) {
                if (i * j < 10) {
                    document.write(`${i}*${j}=&nbsp;0${i * j}&nbsp;&nbsp;&nbsp;`);
                } else {
                    document.write(`${i}*${j}=&nbsp;${i * j}&nbsp;&nbsp;&nbsp;`);
                }
            }
            document.write('<br>')
        }
    </script>
</body>

</html>
