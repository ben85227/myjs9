<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var account = 'admin';
        var password = '1234';


        if (account == 'admin' && password == '1234') {
            console.log('帳密正確')
        } else if (account == 'admin' && password != '1234') {
            console.log('密碼錯誤')
        } else if (account != 'admin' && password == '1234') {
            console.log('帳號錯誤')
        } else if (account != 'admin' && password != '1234') {
            console.log('帳密都錯')
        }

    </script>
</body>

</html>
